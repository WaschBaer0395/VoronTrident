[gcode_macro A0]
gcode:
  {% if ('D' in params) and (params.D|float > 320) and (params.D|float >= 0) %}
    MANUAL_STEPPER STEPPER=brush_arm ENABLE=0                                                          ; Disables
    {% else %}
    {% if printer['tmc2209 manual_stepper brush_arm'].drv_status == None %}
      MANUAL_STEPPER STEPPER=brush_arm ENABLE=1 SPEED=100 SET_POSITION=330 MOVE=0 STOP_ON_ENDSTOP=1	; Homing with bump
      MANUAL_STEPPER STEPPER=brush_arm SPEED=100 MOVE=20
    {% endif %}
    {% if ('D' in params) and (params.D|float <= 320) and (params.D|float >= 0) %}
      MANUAL_STEPPER STEPPER=brush_arm SPEED=200 MOVE={params.D}                                       ; Moves
    {% endif %}
  {% endif %}