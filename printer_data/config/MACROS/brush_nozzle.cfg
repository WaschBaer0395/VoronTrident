[gcode_macro BRUSH_NOZZLE]
variable_start_x: 240
variable_start_y: 307
variable_start_z: 3
variable_wipe_dist: -40
variable_wipe_qty: 20
variable_wipe_spd: 200
variable_raise_distance: 3

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   G28
 {% endif %}
 
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} Y{start_y} F15000
 #G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 #G1 Z{raise_distance}

[gcode_macro SWIPE]
variable_start_x: 232
variable_start_y: 308
variable_start_z: 7.5


variable_wipe_dist: 20
variable_wipe_qty: 4
variable_wipe_spd: 200
variable_raise_distance: 10

gcode:
 {% if "xyz" not in printer.toolhead.homed_axes %}
   CG28
 {% endif %}
 
 G90                                            ; absolute positioning
 ## Move nozzle to start position
 G1 X{start_x} F6000
 G1 Y{start_y} F6000
 G1 Z{start_z} F1500

 ## Wipe nozzle
 {% for wipes in range(1, (wipe_qty + 1)) %}
   G1 X{start_x + wipe_dist} F{wipe_spd * 60}
   G1 X{start_x} F{wipe_spd * 60}
 {% endfor %}

 ## Raise nozzle
 G1 Z{raise_distance}
 G1 X175 Y175 F6000
 
[gcode_macro CG28]
gcode:
 {% if "x" not in printer.toolhead.homed_axes or "y" not in printer.toolhead.homed_axes or "z" not in printer.toolhead.homed_axes %}
 G28
 {% endif %}