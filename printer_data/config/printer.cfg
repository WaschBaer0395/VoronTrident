[include shell_command.cfg]
# This file contains common pin mappings for the Fysetc Spider board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08000000

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm Spider TMC2209 UART config


[include MACROS/*.cfg]
[include KLICKY/klicky-probe.cfg]
[include EXTRA CONFIGS/*.cfg]
[exclude_object]
[include K-ShakeTune/*.cfg]
[include KAMP_Settings.cfg]


[mcu]
serial: /dev/ttyAMA0
restart_method: command

[input_shaper]
# shaper_freq_x = 52.6
# shaper_type_x = mzv
# shaper_freq_y = 38.2
# shaper_type_y = mzv


[skew_correction]


[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000			        #Max 4000
max_z_velocity: 15			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0


#[virtual_sdcard]
#path: ~/gcode_files

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

[gcode_arcs]
resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.

#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X-MOT (B Motor)
step_pin: PE11
dir_pin: PE10
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: ^EBBCan: PB6 # X-MAX
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 301
position_max: 301
homing_speed: 60  #Max 100
second_homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[stepper_y]
##	Connected to Y-MOT (A Motor)
step_pin: PD8
dir_pin: PB12
enable_pin: !PD9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: ^PB13 # Y-MAX
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 309
position_max: 309
homing_speed: 60  #Max 100
second_homing_speed: 40
homing_retract_dist: 0
homing_positive_dir: true

[stepper_z]
step_pin: PD12
dir_pin: !PC4
enable_pin: !PE8
rotation_distance: 4
full_steps_per_rotation: 200
microsteps: 16
##  In Z- Position
#endstop_pin: ^PA3
#homing_positive_dir: True
#position_endstop: 233.4
## using Klicky Probe as Z endstop
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -10
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 5

[stepper_z1]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 4
full_steps_per_rotation: 200
microsteps: 16

[stepper_z2]
step_pin: PE6
dir_pin: !PC13
enable_pin: !PE5
rotation_distance: 4
full_steps_per_rotation: 200
microsteps: 16

#####################################################################
#   Extruder
#####################################################################

[firmware_retraction]
retract_length: 0.7
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 50

#####################################################################
#   Bed Heater
#####################################################################
[heater_bed]
heater_pin: PB4
sensor_type: NTC 100K MGB18-104F39050L32 #Generic 3950 #NTC 100K MGB18-104F39050L32
sensor_pin: PC0 # Spider v2.x
max_power: 0.6
min_temp: -5
max_temp: 125
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769


#####################################################################
#       Klicky Probe
#####################################################################
[probe]
# In Y- Position
pin: ^EBBCan: PB5
x_offset: 0 #archetype -2 #Stealthburner -2
y_offset: 0 #archetype 25 #Stealthburner 18
#z_offset: 17.790
speed: 8
lift_speed: 16
samples:3 
samples_result: median
sample_retract_dist: 0.8
samples_tolerance: 0.05
samples_tolerance_retries: 3


#####################################################################
#	Temp Sensors
#####################################################################
## 	Thermistor Types
##   "EPCOS 100K B57560G104F"
##   "ATC Semitec 104GT-2"
##   "NTC 100K beta 3950"
##   "Honeywell 100K 135-104LAG-J01"
##   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
##   "AD595"
##   "PT100 INA826"

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor Chamber]
sensor_type: Generic 3950 #ATC Semitec 104GT-2
sensor_pin: PC1
min_temp: -10
max_temp: 100


#####################################################################
#	LED Control
#####################################################################

[led Chamber_lights]
red_pin: PB6
green_pin: PB5
blue_pin: PB7
cycle_time: 0.010
hardware_pwm: False
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 0.8


#	Set RGB values on boot up for each Neopixel. 
#	Index 1 = display, Index 2 and 3 = Knob
#[delayed_gcode setdisplayneopixel]
#initial_duration: 1
#gcode:
#        SET_LED LED=fysetc_mini12864 RED=0.478 GREEN=0 BLUE=1 INDEX=1 TRANSMIT=0
#        SET_LED LED=fysetc_mini12864 RED=0.478 GREEN=0 BLUE=1 INDEX=2 TRANSMIT=0
#        SET_LED LED=fysetc_mini12864 RED=0.478 GREEN=0 BLUE=1 INDEX=3https://www.klipper3d.org/Config_Reference.html

