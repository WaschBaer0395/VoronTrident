#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

#[safe_z_home]
#	XY Location of the Z Endstop Switch
#	Update -10,-10 to the XY coordinates of your endstop pin 
#	(such as 157,305) after going through Z Endstop Pin
#	Location Definition step.
#home_xy_position:150,150
#speed:100
#z_hop:0

#[homing_override]
#axes: z
#set_position_z: 0
#gcode:
 #  G90
 #  G0 Z5 F3000
 #  G28 X Y
   ##   XY Location of the Z Endstop Switch
   ##   Update X and Y to your values (such as X157, Y305) after going through
   ##   Z Endstop Pin Location Definition step.
 #  G0 X172.1 Y305 F3000
 #  G28 Z
 #  G0 Z10 F1800
 #  G0 X150 Y150 Z30 F3000

#simply to remove the messages about t0 and t1 not being recognized in the console
[gcode_macro T0]
gcode:
    # do nothing

[gcode_macro T1]
gcode:
    # do nothing
   
[z_tilt]
##	Use Z_TILT_ADJUST to level the bed .
##	z_positions: Location of toolhead
z_positions:
    -46, 20
	150, 338
	346, 20
points:
	50, 35
	150, 265
	250, 35
speed: 250
horizontal_move_z: 25
retries: 5
retry_tolerance: 0.01 # 0.0075

[bed_mesh]
speed: 250
horizontal_move_z: 25
mesh_min: 5,10
mesh_max: 255, 290
probe_count: 9,9
algorithm: bicubic
zero_reference_position: 150, 150

