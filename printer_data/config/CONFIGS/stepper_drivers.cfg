[tmc2240 stepper_x]
## Soft SPI
#rref: 12000
interpolate: True
cs_pin: PE7 
run_current: 1.414
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
diag1_pin: !PB14
driver_TBL: 3 #2
driver_TOFF: 7 #4
driver_HSTRT: 0 #7
driver_HEND: 2 #6

#[autotune_tmc stepper_x]
#motor: omc-17hs19-2504s-h
#tuning_goal: performance
#tbl: 3
#toff: 8

[tmc2240 stepper_y]
## Soft SPI
#rref: 12000
