cs_pin: PE15
run_current: 1.414
spi_software_mosi_pin: PE14
spi_software_miso_pin: PE13
spi_software_sclk_pin: PE12
diag1_pin: !PB13
driver_TBL: 3 #2
driver_TOFF: 7 #4
driver_HSTRT: 0 #7
driver_HEND: 2 #6

#[autotune_tmc stepper_y]
#motor: omc-17hs19-2504s-h
