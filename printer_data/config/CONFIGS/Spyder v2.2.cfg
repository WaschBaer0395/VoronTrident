#####################################################################

[idle_timeout]
timeout: 1800

#simply to remove the messages about t0 and t1 not being recognized in the console
[gcode_macro T0]
gcode:
    # do nothing

[gcode_macro T1]
gcode:
    # do nothing

[gcode_macro T2]
gcode:
    # do nothing    

[gcode_macro T3]
gcode:
    # do nothing    
   
[z_tilt]
z_positions:
   -50, 18
   150, 348
   350, 18
points:
   30, 5
   150, 245
   270, 5
speed: 150
horizontal_move_z: 25
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
speed: 150
horizontal_move_z: 25
mesh_min: 5,5
mesh_max: 295, 255
probe_count: 9,9
algorithm: bicubic
zero_reference_position: 150, 150