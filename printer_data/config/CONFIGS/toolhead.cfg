#####################################################################
#   Extruder
#####################################################################

[firmware_retraction]
retract_length: 0.8
retract_speed: 50
unretract_extra_length: 0
unretract_speed: 50


[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 22.7901224289 #22.6789511	#Bondtech 5mm Drive Gears
full_steps_per_rotation: 200
gear_ratio: 50:8
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan: PB13
#control: pid
#pid_Kp: 27.466
#pid_Ki: 2.318
#pid_Kd: 81.369
min_temp: 10
max_temp: 350
max_power: 1.0
min_extrude_temp: 10
max_extrude_cross_section: 5.0
max_extrude_only_distance: 100
pressure_advance: 0.030
pressure_advance_smooth_time: 0.040
#sensor_type: Generic 3950
#sensor_pin: EBBCan: PA3
sensor_type:MAX31865
sensor_pin: EBBCan: PA4
spi_bus: spi1
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2


#####################################################################
#       Filament Sensor
#####################################################################
[filament_switch_sensor SherpaMini]
pause_on_runout: True
#runout_gcode: PAUSE
#insert_gcode: RESUME
switch_pin: ^EBBCan: PB6

[delayed_gcode disable_fsensor]
initial_duration: 1
gcode:
  SET_FILAMENT_SENSOR SENSOR=SherpaMini ENABLE=0

